    <section class="register-photo"
        style="background: #ffffff;margin-top: auto;margin-right: auto;margin-left: auto;margin-bottom: auto;padding: 91px 0px;">
        <div class="form-container">
            <div class="shadow image-holder"></div>
            <form action="/register/" class="shadow" method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group">
                    <input class="form-control" type="text" data-toggle="tooltip"
                        data-bss-tooltip="" name="username" id="username" placeholder="Username" style="margin-top: 12px;" autofocus required 
                        minlength="5" title="must be 5 characters or more">
                        <input class="form-control" type="email"
                        name="email" id="email" placeholder="Email" required="" style="margin-top: 12px;" inputmode="email"
                        autofocus="" title="alid email">
                        <input class="form-control" type="text" name="fname" id="fname"
                        placeholder="First Name" style="margin-top: 12px;" required="">
                        <input class="form-control"
                        type="text" name="lname" id="lname" placeholder="Last Name" style="margin-top: 12px;" required="">
                        <input
                        class="form-control" type="password" data-toggle="tooltip" data-bss-tooltip="" name="password" id="password" placeholder="Password" style="margin-top: 12px;" required="" minlength="8"
                        title="at least 8 characters long">
                        <input class="form-control" type="password"
                        name="confirm" id="confirm" placeholder="Confirm Password" style="margin-top: 12px;" required=""
                        minlength="8">
                        <p style="margin-top: 12px; text-align: center;" class="text-warning">{{msg}}</p>
                    </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" id="submit"
                        style="background: var(--blue);">Sign Up</button>
                    </div>
                    <a class="already" href="/login">You already
                    have an account? Login here.</a>
            </form>
        </div>
    </section>
