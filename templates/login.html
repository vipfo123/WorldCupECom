<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <link rel="shortcut icon" href="../static/img/shopping-cart.svg">
        <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/assets/fonts/ionicons.min.css">
        <link rel="stylesheet" href="../static/assets/css/styles.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <link href="{{ url_for('static',filename='css/custom.css') }}" rel="stylesheet" type="text/css" />
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

        <title>World Cup Store - Đăng nhập</title>
    </head>
    <body>
    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-sm box-shadow">
          <a href="/" class="navbar-brand d-flex align-items-center">
              <strong><i class="fas fa-user-astronaut"></i> World Cup Store</strong>
          </a>
        </nav>
    </header><br />
        <section class="login-clean"
        style="background: #ffffff;padding: 91px 0px;margin-top: auto;margin-right: auto;margin-bottom: auto;margin-left: auto;">
        <form action="/logged/" class="form" class="shadow" method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-cart" style="color: var(--danger);"></i></div><input
                class="form-control" type="text" style="margin-right: 0px;" autofocus placeholder="Username" name="username">
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"
                    style="margin-top: 11px;"></div>
            
            <div class="form-group">
                <p style="margin-top: 12px; text-align: center;" class="text-danger" >{{ msg }}</p>
                <button class="btn btn-primary btn-block" type="submit"
                    style="background: var(--blue);">Log In</button></div><a class="forgot" href="/new">Chưa có
                tài khoản ? <br>Đăng ký ngay!</a>
        </form>
    </section>
    <script src="../static/assets/js/jquery.min.js"></script>
    <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/assets/js/script.min.js"></script>
    </body>
</html>
